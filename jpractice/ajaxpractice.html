<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Ajax at work</title>

</head>

<body>

<h2>The XMLHttpRequest Object</h2>
<div id="demo"> content here

</div>

<button type="button" onclick="loadDoc()">Change Content</button>

<button type="button" id="clearDoc">Clear Box</button>

<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("POST", "scripting/info.txt", true);
  xhttp.send();
}

function empty() {
  document.getElementById('demo').innerHTML="";

}

document.getElementById('clearDoc').onclick=empty;

</script>

  </body>
</html>
