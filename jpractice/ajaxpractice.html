<!DOCTYPE html>
<html>
<body>
<head>
  <title>Practicing AJAX </title>
</head>
<body>


<h2>The XMLHttpRequest Object</h2>

<button type="button" onclick="loadDoc()">Request data</button>
<br>
<button type="button" id="flo" > Show Me the DATA!!</button>

<button type="button" id="zero" > Clear Screen </button>

<p id="demo"></p>
<br>
<p id="hold"></p>

<script type="text/javascript" >

function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML = this.responseText;
    }
  };


  xhttp.open("GET", "scripting/info.txt", true);
  xhttp.send();
}

function openDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("hold").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("POST", "clear.txt", true);
  xhttp.send();
}

document.getElementById('flo').onclick=openDoc;

function zapped() {
  document.getElementById('demo').innerHTML="";
  document.getElementById('hold').innerHTML="";
}
document.getElementById('zero').onclick=zapped;

</script>

</body>
</html>
